name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [ main ]
    types: [ opened, synchronize ]

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

jobs:
  deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: npm install back end
        working-directory: ./mediabin-backend
        run: npm install
      - name: npm install front end
        working-directory: ./mediabin-frontend
        run: npm install
      - name: lint
        working-directory: ./mediabin-backend
        run: npm run lint
      - name: API test
        working-directory: ./mediabin-backend
        run: npm test
      - name: front end unit test
        working-directory: ./mediabin-frontend
        run: CI=true npm test
      - name: e2e tests
        uses: cypress-io/github-action@v4
        env:
          DEBUG: '@cypress/github-action'
        with:
          working-directory: ./mediabin-backend
          build: npm run build:ui
          start: npm run start:ui, npm run start:test
          wait-on: 'http://localhost:3000, http://localhost:8080'
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - name: build and deploy
        if: ${{ github.event_name == 'push' && !contains(join(toJson(github.event.commits.*.message), ' '), '#skip') }}
        working-directory: ./mediabin-backend
        run: npm run deploy:full
